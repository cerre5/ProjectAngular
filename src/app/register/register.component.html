<div id="register">
    <h3 class="text-center text-white pt-5">Login form</h3>
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" #f="ngForm" (ngSubmit)="f.form.valid && register()">
                        <h3 class="text-center text-dark">Registrar-se</h3>
                        <div class="form-group">
                            <label for="email" class="text-dark">Correu:</label><br>
                            <input type="text" name="email" id="email" class="form-control" [(ngModel)]="username" ngModel required>
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-dark">Contrasenya:</label><br>
                            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" ngModel required>
                        </div>
                        <div class="form-group">
                            <label for="cpassword" class="text-dark">Repeteix contrasenya:</label><br>
                            <input type="password" name="cpassword" id="cpassword" class="form-control" [(ngModel)]="cpassword" ngModel required>
                        </div>
                        <div class="form-group">
                            <!-- <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br> -->
                            <button type="submit" class="btn btn-dark">Enviar</button>
                        </div>
                        <!-- <div id="register-link" class="text-right">
                            <a href="#" class="text-info">Register here</a>
                        </div> -->
                    </form>
                    <a id="btnRedirect" (click)="redirectLogin()">Ja tens un compte?</a>
                </div>
            </div>
        </div>
    </div>
</div>
